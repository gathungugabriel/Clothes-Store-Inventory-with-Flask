{% extends "base.html" %}

{% block title %}Make Sale{% endblock %}

{% block content %}
    <h2>Make Sale</h2>
    <form action="{{ url_for('make_sale') }}" method="post">
        <div class="form-group">
            <label for="product_code">Product Code:</label>
            <input type="text" id="product_code" name="product_code" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Make Sale</button>
    </form>
{% endblock %}
